plugins {
    id 'com.android.library'

    id 'kotlin-android'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30

        versionCode 1
        versionName "1.0"

        consumerProguardFiles "consumer-rules.pro"
    }

    resourcePrefix 'bazaar_'

    buildTypes {
        release {
            minifyEnabled false

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // AppCompat
    implementation 'androidx.appcompat:appcompat:1.2.0'

    // ConstraintLayout
    implementation "androidx.constraintlayout:constraintlayout:2.1.0-beta02"

    // Fragment
    implementation "androidx.fragment:fragment-ktx:1.3.3"

    // Lifecycle
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.3.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1"
    implementation "androidx.lifecycle:lifecycle-common-java8:2.3.1"

    // RecyclerView
    implementation  'androidx.recyclerview:recyclerview:1.2.0'

    // Cinema, Museum, Radio (Video, image fullscreen preview & audio player, respectively).
    // Radio is an audio player.
    api 'com.github.zhombie.arbat:cinema:1.2.1'
    api 'com.github.zhombie.arbat:museum:1.2.1'
    implementation 'com.github.zhombie.arbat:radio:1.2.1'

    // ExoPlayer
    implementation 'com.google.android.exoplayer:exoplayer-core:2.13.3'
    implementation 'com.google.android.exoplayer:exoplayer-ui:2.13.3'

    // Material components
    implementation 'com.google.android.material:material:1.3.0'

    // Kotlin coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.3'

    // WorkManager
    implementation "androidx.work:work-runtime-ktx:2.5.0"
}