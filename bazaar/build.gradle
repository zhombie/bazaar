plugins {
    id 'com.android.library'

    id 'kotlin-android'
}

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.3'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30

        versionCode 1
        versionName '1.0'

        consumerProguardFiles 'consumer-rules.pro'
    }

    resourcePrefix 'bazaar_'

    buildTypes {
        release {
            minifyEnabled false

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

ext {
    arbat_version = '1.3.1'
    coroutines_version = '1.5.0'
    exoplayer_version = '2.14.1'
    lifecycle_version = '2.3.1'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // AppCompat
    implementation 'androidx.appcompat:appcompat:1.4.0-alpha03'

    // ConstraintLayout
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0-beta02'

    // Fragment
    implementation 'androidx.fragment:fragment-ktx:1.3.5'

    // Lifecycle
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version"

    // RecyclerView
    implementation 'androidx.recyclerview:recyclerview:1.2.1'

    // Cinema, Museum, Radio (Video, image fullscreen preview & audio player, respectively).
    // Radio is an audio player.
    api "com.github.zhombie.arbat:cinema:$arbat_version"
    api "com.github.zhombie.arbat:museum:$arbat_version"
    api "com.github.zhombie.arbat:radio:$arbat_version"

    // ExoPlayer
    implementation "com.google.android.exoplayer:exoplayer-core:$exoplayer_version"
    implementation "com.google.android.exoplayer:exoplayer-ui:$exoplayer_version"

    // Material components
    implementation 'com.google.android.material:material:1.4.0'

    // Kotlin coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"

    // WorkManager
    implementation 'androidx.work:work-runtime-ktx:2.7.0-alpha04'
}